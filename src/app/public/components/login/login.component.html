<div class="container-img" *ngIf="loginCheck">
    <mat-card >
      <div class="container-login">
        <mat-card-header>
         <div class="col-sm-6 imglogin">
           <img mat-card-image class="imglogin" src="../../../../assets/img/5087579.png" alt="Photo of login">
        </div>
       </mat-card-header> 
       <mat-card-content>        
         <form class="row" [formGroup]="login"  (ngSubmit)="userLogin()">
           <mat-form-field appearance="outline">
           <mat-label>Email</mat-label>
           <input matInput placeholder="Usuario" formControlName="email">
         </mat-form-field>
         <mat-form-field appearance="outline">
           <mat-label>Password</mat-label>
           <input type="password" matInput placeholder="Password" formControlName="password">
         </mat-form-field>
         <div>
           <button class="button-login" mat-button>Login</button>
        </div>
         </form>
         <mat-label>¿Aun no te as registrado?</mat-label><button mat-button class="button-register" (click)="checkLogin()">Registrate</button>
       </mat-card-content>
     </div>        
    </mat-card>     
</div>

<div class="container-img" *ngIf="!loginCheck">
  <div class="container container-register ">
    <mat-card>
     <mat-card-header>
       <img mat-card-image class="imgRegister" src="../../../../assets/img/5087579.png" alt="Photo of login">
     </mat-card-header>
     <mat-card-content>
       <form [formGroup]="registerFrom" (ngSubmit)="onRegister()" >
         <div class="row">
           <mat-form-field class="col-md-6" appearance="outline">
             <mat-label>Nombre</mat-label>
             <input matInput type="text" placeholder="Nombre" formControlName="username">
           </mat-form-field>
           <mat-form-field class="col-md-6" appearance="outline">
             <mat-label>Apellido</mat-label>
             <input matInput type="text" placeholder="Apellido" formControlName="fullname">
           </mat-form-field>
         </div>
         <div class="row">
           <mat-form-field class="col-md-6" appearance="outline">
             <mat-label>Email</mat-label>
             <input matInput type="email" placeholder="Email" formControlName="email">
           </mat-form-field>
           <mat-form-field class="col-md-6" appearance="outline">
             <mat-label>Password</mat-label>
             <input matInput type="password" placeholder="Password" formControlName="password">
           </mat-form-field>
         </div>
         <div class="row">
           <mat-form-field class="col-md-6" appearance="outline">
             <mat-label>Deposito</mat-label>
             <input matInput type="number" placeholder="Depostio" formControlName="deposit">
           </mat-form-field>
           <mat-form-field class="col-md-6" appearance="outline">
             <mat-label>Fecha Nacimiento</mat-label>
             <input matInput type="date" placeholder="fecha Nacimiento" formControlName="birthdate">
           </mat-form-field>
           </div> 
         <div>
           <mat-label>¿ya te registraste?</mat-label><button mat-button class="button-register" (click)="checkLogin()">Login</button>
           <button class="button-from" mat-button>Registrar</button>
         </div>    
       </form>
     </mat-card-content>
   </mat-card>
 </div>
</div>
